name: Who Did That?
author: spide-r
punchline: Actively logs healing, cleanses, & buffs. Finally figure out who rescued you. 
description: |-
    This plugin can track the following actions:
    - Rescues
    - Healing actions
    - Status/Buff Application
    - Cleanses 
    - Heals
    - Tank Mit
    
    These will be logged in your chat when they are used on your character.
